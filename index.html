<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-3">
            <form>
                <h2>Search for a City:</h2>
                <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="city-input">
                <button class="btn btn-outline-primary my-2" style="width: 100%;" type="submit" id="searchButton">Search</button>
            </form>
            <button class="btn btn-outline-primary my-2" style="width: 100%;" type="submit" id="clearHistoryBtn">Clear History</button>
            <div class="border-top border-primary">
                <!-- Past Search Buttons-->
            </div>
        </div>

        <div class="column col-9">
            <div class="row" id="currentConditions"></div>

            <div class="row" id="fiveDayForecastTitle"></div>
            <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
